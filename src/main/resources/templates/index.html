<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.1.1/dist/tailwind.min.css" />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-xl font-bold mb-6">Login Form</h1>
        <form method="POST" action="/users/login" class="space-y-6">
          <div>
            <label for="userId" class="block text-gray-700 font-bold">User ID:</label>
            <input type="text" id="userId" name="userId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
          </div>
          <div>
            <label for="password" class="block text-gray-700 font-bold">Password:</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
          </div>
          <div class="flex items-center justify-end">
            <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:ring-opacity-50">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
